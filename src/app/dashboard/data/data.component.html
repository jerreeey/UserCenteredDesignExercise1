
    <table class="table mt-5">
        <thead>
            <tr class="row mx-0">
                <th class="col-2">Name</th>
                <th class="col-3">Kindergarden</th>
                <th class="col-3">Adresse</th>
                <th class="col-1">Alter</th>
                <th class="col-2">Geburtsdatum</th>
                <th class="col-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="row mx-0" *ngFor="let child of storeService.children">
                <td class="col-2">{{child.name}}</td>
                <td class="col-3">{{child.kindergarden.name}}</td>
                <td class="col-3">{{child.kindergarden.address}}</td>
                <td class="col-1">{{getAge(child.birthDate)}}</td>
                <td class="col-2">{{child.birthDate | date:'longDate'}}</td>
                <td class="col-1">
                    <button (click)="cancelRegistration(child.id)">Kind abmelden</button>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator [length]="storeService.childrenTotalCount"
        [pageSize]="storeService.children.length"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
        (page)="selectPage($event.pageIndex + 1)"
        aria-label="Select page">
    </mat-paginator>
